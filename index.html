<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thổi Nước Loa Điện Thoại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-primary mb-3">Thổi Nước Loa</h1>
                <p class="card-text text-muted">
                    Nhấn nút bên dưới để bắt đầu phát âm thanh tần số thấp, giúp đẩy nước ra khỏi loa điện thoại.
                </p>
                <button id="playButton" class="btn btn-success btn-lg w-100 mb-2">Bắt đầu thổi nước</button>
                <button id="stopButton" class="btn btn-danger btn-lg w-100" disabled>Dừng lại</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thổi Nước Loa Điện Thoại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nội dung được căn giữa cả theo chiều ngang và chiều dọc -->
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card text-center shadow-lg p-4" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-primary mb-3">Thổi Nước Loa</h1>
                <p class="card-text text-muted">
                    Nhấn nút bên dưới để bắt đầu phát âm thanh tần số thấp, giúp đẩy nước ra khỏi loa điện thoại.
                </p>
                <label for="frequencySlider" class="form-label">Tần số hiện tại: <span id="frequencyValue">165</span> Hz</label>
                <input type="range" class="form-range" id="frequencySlider" min="100" max="300" step="1" value="165">
                <button id="playButton" class="btn btn-success btn-lg w-100 mb-2">Bắt đầu thổi nước</button>
                <button id="stopButton" class="btn btn-danger btn-lg w-100" disabled>Dừng lại</button>
            </div>
        </div>
    </div>

    <!-- Thư viện Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tệp JavaScript -->
    <script src="script.js"></script>
</body>
</html>
